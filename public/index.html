<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MPesa STK Push</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 100px auto;
      text-align: center;
      color: #333;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background-color: #1a1a2e;
      color: white;
      border: none;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Send MPesa STK Push</h2>
  <form id="stkForm">
    <input type="text" id="phone" placeholder="Phone (2547XXXXXXXX)" required />
    <input type="number" id="amount" placeholder="Amount" required />
    <button type="submit">Send Request</button>
  </form>
  <div id="status"></div>
  <div id="result"></div>

  <script>
    const form = document.getElementById('stkForm');
    const status = document.getElementById('status');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const phone = document.getElementById('phone').value.trim();
      const amount = document.getElementById('amount').value;

      status.textContent = 'Sending STK Push...';

      try {
        const res = await fetch('/stkpush', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone, amount })
        });

        const data = await res.json();

        if (data.success) {
          status.style.color = 'green';
          status.textContent = data.data.message;
          result.textContent = 'Checking transaction status...'

          ///////send the request to server check status of payment//////
          const { checkoutRequestID, merchantRequestID } = data.data;
          console.log(data);
          console.log('req id;' + checkoutRequestID);
          setTimeout(()=> getStatus(checkoutRequestID, merchantRequestID), 5000);

          //create a function we can call to do this eg getStatus(checkoutRequestID)

        } else {
          status.style.color = 'red';
          status.textContent = data.error || 'Something went wrong.';
        }
      } catch (err) {
        status.style.color = 'red';
        status.textContent = 'Failed to send STK Push.';
      }

    });

     // ----------- Status Checker Function -----------
      async function getStatus(checkoutRequestID, merchantRequestID) {
        console.log('payload:' + checkoutRequestID + "- & -" + merchantRequestID)
  try {
    // Send request to server
    const res = await fetch('/check-transaction-status', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ checkoutRequestID, merchantRequestID })
    });

    const data = await res.json();
    console.log('Transaction data:', data);

    if (data.resultCode === 0) {
      // Payment succeeded, show metadata if available
      result.style.color = 'green';
      result.innerHTML = `
        Payment successful! <br>
        Receipt: ${data.data?.MpesaReceiptNumber || '-'} <br>
        Amount: ${data.data?.Amount || '-'} <br>
        Phone: ${data.data?.PhoneNumber || '-'} <br>
        Date: ${data.data?.TransactionDate || '-'}
      `;
    } else if ( data.resultCode === 808080 || data.resultCode === undefined || data.resultCode === null ) {
      // Still pending? wait a short delay, then check again
      result.style.color = 'orange';
      result.textContent = 'Pending... Checking again soon';
       if(data.resultCode !== 808080){
        result.textContent = data.message;
       }

      // Wait a few seconds before querying again
      await new Promise(resolve => setTimeout(resolve, 3000));
      getStatus(checkoutRequestID, merchantRequestID); // Recursive call
    } else {
      // Payment failed
      result.style.color = 'red';
      result.textContent = data.message || 'Payment failed.';
    }
  } catch (err) {
    // Network or server error, retry after a delay
    console.error('Error checking transaction status:', err);
    result.style.color = 'red';
    result.textContent = 'Error checking transaction status. Retrying soon...';

    await new Promise(resolve => setTimeout(resolve, 5000));
    await getStatus(checkoutRequestID, merchantRequestID);
  }
}

  </script>
</body>
</html>
