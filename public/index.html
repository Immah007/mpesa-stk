<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MPesa STK Push</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 100px auto;
      text-align: center;
      color: #333;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background-color: #1a1a2e;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Send MPesa STK Push</h2>
  <form id="stkForm">
    <input type="text" id="phone" placeholder="Phone (2547XXXXXXXX)" required />
    <input type="number" id="amount" placeholder="Amount" required />
    <button type="submit">Send Request</button>
  </form>
  <div id="result"></div>

  <script>
    const form = document.getElementById('stkForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const phone = document.getElementById('phone').value.trim();
      const amount = document.getElementById('amount').value;

      result.textContent = 'Sending STK Push...';

      try {
        const res = await fetch('/stkpush', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone, amount })
        });

        const data = await res.json();

        if (data.success) {
          result.style.color = 'green';
          result.textContent = data.message;
        } else {
          result.style.color = 'red';
          result.textContent = data.error || 'Something went wrong.';
        }
      } catch (err) {
        result.style.color = 'red';
        result.textContent = 'Failed to send STK Push.';
      }
    });
  </script>
</body>
</html>
